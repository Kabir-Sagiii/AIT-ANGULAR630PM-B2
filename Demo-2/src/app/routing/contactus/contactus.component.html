<h2 class="text-dark p-5 text-center">Contact Component</h2>
<hr />
<div class="container p-2">
  <div class="container">
    <div class="row p-5">
      <div class="col-2"></div>
      <div class="col-6">
        <input
          type="text"
          [(ngModel)]="email"
          placeholder="email"
          class="form-control"
        />
      </div>
      <div class="col-4">
        <button (click)="subscribed()" class="btn btn-danger">Subscribe</button>
      </div>
    </div>
  </div>
</div>
