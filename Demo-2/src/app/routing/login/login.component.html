<div class="container p-5 mt-3">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-5">
      <div class="card">
        <div class="card-header">
          <h4>Login Form</h4>
        </div>
        <div class="card-body">
          <div class="my-2">
            <input type="text" class="form-control" placeholder="username" />
          </div>
          <div class="my-2">
            <input
              type="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div class="my-3 text-center">
            <button class="btn btn-outline-primary px-5" (click)="login()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
