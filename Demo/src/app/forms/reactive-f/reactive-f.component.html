<div class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form (ngSubmit)="getData()" [formGroup]="myform">
        <div class="my-2">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
          @if(myform.contains('error') &&
          myform.get('username').getError('required')){
          <small class="text-danger">*error</small>
          }
        </div>
        <div class="my-2">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            formControlName="password"
          />
        </div>
        <div class="my-2">
          <input
            type="email"
            class="form-control"
            placeholder="email"
            formControlName="email"
          />
        </div>
        <div class="my-3">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
