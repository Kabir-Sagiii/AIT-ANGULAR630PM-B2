<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-12">
      <ul class="nav nav-tabs">
        @for(tech1 of techdata;track tech;let i=$index){
        <li class="nav-item mx-4">
          <a
            #anchor
            (click)="techSelection(tech1)"
            class="nav-link"
            [ngClass]="{
              'bg-dark': anchor.textContent === tech,
              'text-white': anchor.textContent === tech
            }"
            href="#"
            >{{ tech1 }}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      @if(tech==="Angular"){
      <app-angular></app-angular>
      }@else if(tech==="React"){
      <app-react></app-react>
      }@else{
      <app-node></app-node>
      }
    </div>
  </div>
</div>
