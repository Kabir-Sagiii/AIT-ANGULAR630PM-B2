<div class="container mt-5">
  <div class="row">
    <h2>Apple Brand Products</h2>
  </div>
  <div class="row">
    <ul>
      <ng-container *ngFor="let product of productNames">
        <li *ngIf="product.brandName === 'Samsung'">{{ product.model }}</li>
      </ng-container>
    </ul>
  </div>
</div>
