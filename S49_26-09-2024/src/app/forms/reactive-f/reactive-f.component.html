<div class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3 class="text-success">Reactive Forms</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 shadow p-5">
      <form (ngSubmit)="getUserInfo()" [formGroup]="myform">
        <div class="my-2">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
          @if(isSubmitted&&myform.get("username").invalid){
          <span class="text-danger">*username is required</span>
          }
        </div>
        <div class="my-2">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            formControlName="password"
          />
          @if(isSubmitted&&myform.get('password').getError('required')){
          <span class="text-danger">*password is required</span>
          } @if(isSubmitted&&myform.get('password').getError('maxlength')){
          <span class="text-danger">*Enter maximum 5 char</span>
          }
        </div>
        <div class="my-2">
          <input
            type="email"
            class="form-control"
            placeholder="email"
            formControlName="email"
          />
        </div>
        <div class="my-2">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
